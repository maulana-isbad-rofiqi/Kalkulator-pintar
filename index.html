<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaltain — Kalkulator Target Pintar</title>
  <meta name="description" content="Target penjualan, dompet, kalkulator & tanggal — simpel, cepat, keren"/>

  <!-- Font & Icon -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

  <style>
    :root { --purple: #a855f7; --pink: #ec48993; --cyan: #22d3ee; --yellow: #fbbf24; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Inter', sans-serif; background: #0f0f1e; color: #fff; min-height: 100vh; overflow-x: hidden; }
    
    /* SPLASH EPIC TAPI RINGAN */
    #splash { position:fixed; inset:0; background:#0a0a15; z-index:9999; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:20px; transition:opacity 1.2s ease-out; }
    #splash h1 { font-size: clamp(4rem, 12vw, 7rem); font-weight:900; background: linear-gradient(90deg, #a855f7, #ec4899, #22d3ee); -webkit-background-clip:text; color:transparent; }
    #splash p { font-size: clamp(1.2rem, 4vw, 1.8rem); opacity:0.9; }
    #splash .credit { font-size:1.2rem; background: linear-gradient(45deg, #fbbf24, #f97316); -webkit-background-clip:text; color:transparent; font-weight:700; }
    .bar { width:280px; height:4px; background:#333; border-radius:2px; overflow:hidden; }
    .fill { height:100%; width:0; background:linear-gradient(90deg,#a855f7,#ec4899); border-radius:2px; animation:load 3.5s ease-in-out forwards; }

    /* LAYOUT UTAMA */
    main { padding:20px; max-width:480px; margin:0 auto; min-height:100vh; display:flex; flex-direction:column; }
    header { text-align:center; margin-bottom:40px; }
    header h1 { font-size:2.8rem; font-weight:900; background:linear-gradient(90deg,var(--purple),var(--pink)); -webkit-background-clip:text; color:transparent; }
    header p { opacity:0.8; font-size:1.1rem; }

    .grid { display:grid; grid-template-columns: repeat(2,1fr); gap:16px; flex:1; }
    .card { background:rgba(255,255,255,0.06); backdrop-filter:blur(12px); border:1px solid rgba(255,255,255,0.1); border-radius:20px; padding:24px; text-align:center; transition:0.3s; }
    .card:hover { transform:translateY(-8px); background:rgba(255,255,255,0.12); }
    .card i { font-size:3rem; margin-bottom:12px; display:block; }
    .card span { font-weight:700; font-size:1.1rem; }

    .sultan { grid-column:1/-1; background:linear-gradient(135deg, #f59e0b44, #ef444444); padding:32px; }
    .sultan i { font-size:5rem; }

    .hidden { display:none !important; }
    @keyframes load { to { width:100%; } }
  </style>
</head>
<body>

  <!-- SPLASH SCREEN -->
  <div id="splash">
    <h1>KALTAIN</h1>
    <p>Kalkulator Target Pintar</p>
    <div class="bar"><div class="fill"></div></div>
    <p class="credit">By Itsbad Development</p>
  </div>

  <!-- MAIN APP -->
  <main id="app" class="hidden">
    <header>
      <h1>Kaltain</h1>
      <p>Selamat datang kembali, <span id="user">User</span>!</p>
    </header>

    <div class="grid">
      <div class="card" onclick="alert('Target Pintar coming soon!')">
        <i class="fas fa-bullseye" style="color:#a855f7"></i>
        <span>Target Pintar</span>
      </div>

      <div class="card" onclick="alert('Dompet coming soon!')">
        <i class="fas fa-wallet" style="color:#10b981"></i>
        <span>Dompet</span>
      </div>

      <div class="card" onclick="alert('Kalkulator standar coming soon!')">
        <i class="fas fa-calculator" style="color:#3b82f6"></i>
        <span>Kalkulator</span>
      </div>

      <div class="card" onclick="alert('Kalkulator tanggal coming soon!')">
        <i class="fas fa-calendar-alt" style="color:#f59e0b"></i>
        <span>Tanggal</span>
      </div>

      <div class="card sultan" onclick="location.href='#sultan'">
        <i class="fas fa-crown" style="color:#fbbf24"></i>
        <span>SULTAN AREA</span>
      </div>
    </div>

    <div style="text-align:center; margin-top:30px; font-size:0.9rem; opacity:0.6;">
      © 2025 Itsbad Development
    </div>
  </main>

<script>
// Splash selesai → masuk app (hanya 3.5 detik)
setTimeout(() => {
  document.getElementById('splash').style.opacity = '0';
  setTimeout(() => {
    document.getElementById('splash').classList.add('hidden');
    document.getElementById('app').classList.remove('hidden');
  }, 1200);
}, 3500);

// Simulasi user (nanti ganti dengan login beneran)
document.getElementById('user').textContent = localStorage.getItem('kaltain_user') || 'Sultan';
  </script>
</body>
</html>
