<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaltain ‚Ä¢ Kalkulator Target Pintar</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Space+Grotesk:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin:0; overflow-x:hidden; background:#000; font-family:'Inter',sans-serif; }
    .splash{position:fixed;inset:0;background:radial-gradient(circle at center,#0f051d 0%,#000 70%);z-index:9999;display:flex;align-items:center;justify-content:center;flex-direction:column;transition:opacity 2s ease-out;color:white;}
    .title-main{font-family:'Orbitron',sans-serif;font-size:clamp(60px,15vw,120px);font-weight:900;background:linear-gradient(90deg,#a855f7,#ec4899,#22d3ee,#f59e0b);-webkit-background-clip:text;background-clip:text;color:transparent;text-shadow:0 0 60px rgba(168,85,247,.8);letter-spacing:8px;animation:glow 3s infinite alternate;}
    .subtitle{font-family:'Space Grotesk',sans-serif;font-size:clamp(24px,6vw,36px);margin-top:20px;background:linear-gradient(to right,#c084fc,#e879f9);-webkit-background-clip:text;color:transparent;}
    .credit{font-family:'Orbitron',sans-serif;font-size:clamp(20px,4vw,32px);margin-top:40px;background:linear-gradient(45deg,#fbbf24,#f97316);-webkit-background-clip:text;color:transparent;animation:pulse 2s infinite;}
    .loading-bar{width:clamp(300px,50vw,600px);height:8px;background:rgba(255,255,255,.1);border-radius:50px;margin-top:60px;overflow:hidden;border:2px solid rgba(168,85,247,.5);}
    .progress{height:100%;width:0%;background:linear-gradient(90deg,#a855f7,#ec4899);border-radius:50px;animation:loading 5s ease-in-out forwards;box-shadow:0 0 30px #a855f7;}
    @keyframes glow{from{text-shadow:0 0 40px rgba(168,85,247,.6)}to{text-shadow:0 0 80px rgba(236,72,153,.9)}}
    @keyframes pulse{0%,100%{opacity:.8}50%{opacity:1}
    @keyframes loading{0%{width:0%}100%{width:100%}}
    .glass{background:rgba(255,255,255,.08);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,.1);}
    .btn-float{transition:all .4s cubic-bezier(.175,.885,.32,1.275);}
    .btn:hover{transform:translateY(-12px) scale(1.08);box-shadow:0 30px 60px rgba(0,0,0,.6);}
    .hidden{display:none!important;}
  </style>
</head>
<body>

<!-- SPLASH SCREEN -->
<div id="splash" class="splash">
  <h1 class="title-main">KALTAIN</h1>
  <p class="subtitle">Kalkulator Target Pintar</p>
  <div class="loading-bar"><div class="progress"></div></div>
  <p class="credit">By „ÄêÔªø ùïÄùï•ùï§ùïìùïíùïï „Äë Development....</p>
</div>

<!-- AUTH -->
<div id="auth" class="fixed inset-0 z-50 flex items-center justify-center hidden bg-black/80">
  <div class="glass p-10 md:p-16 rounded-3xl shadow-2xl max-w-md w-full mx-6 text-center">
    <h2 class="text-5xl font-black mb-10 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">Kaltain</h2>
    
    <div id="loginForm">
      <input type="text" id="loginUser" placeholder="Username" class="w-full p-4 mb-4 rounded-xl glass text-lg">
      <input type="password" id="loginPass" placeholder="Password" class="w-full p-4 mb-6 rounded-xl glass text-lg">
      <button onclick="login()" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 py-5 rounded-xl font-bold text-xl btn">MASUK</button>
      <p class="mt-6 text-sm">Belum punya akun? <span onclick="showRegister()" class="text-cyan-400 cursor-pointer font-bold">Daftar</span></p>
      <p class="mt-8 text-lg font-bold text-yellow-400 cursor-pointer" onclick="guestMode()">MASUK SEBAGAI GUEST (untuk test)</p>
    </div>

    <div id="registerForm" class="hidden">
      <input type="text" id="regUser" placeholder="Buat Username" class="w-full p-4 mb-4 rounded-xl glass text-lg">
      <input type="password" id="regPass" placeholder="Buat Password" class="w-full p-4 mb-6 rounded-xl glass text-lg">
      <button onclick="register()" class="w-full bg-gradient-to-r from-cyan-500 to-purple-600 py-5 rounded-xl font-bold text-xl btn">DAFTAR</button>
      <p class="mt-6 text-sm"><span onclick="showLogin()" class="text-pink-400 cursor-pointer font-bold">Sudah punya akun? Masuk</span></p>
    </div>
  </div>
</div>

<!-- MAIN APP -->
<div id="app" class="hidden min-h-screen p-8 bg-gradient-to-br from-purple-900 via-black to-teal-900">
  <div class="max-w-7xl mx-auto text-center">
    <h1 class="text-6xl md:text-9xl font-black bg-gradient-to-r from-purple-400 via-pink-500 to-cyan-400 bg-clip-text text-transparent mb-4">Kaltain</h1>
    <p class="text-2xl mb-10">Halo, <span id="userDisplay" class="text-yellow-400 font-bold"></span>!</p>
    <button onclick="logout()" class="glass px-8 py-4 rounded-full mb-10 btn">Logout</button>

    <div class="grid grid-cols-2 md:grid-cols-4 gap-8">
      <button onclick="show('target')" class="glass p-12 rounded-3xl btn hover:bg-purple-600/30">
        <div class="text-8xl mb-4">Target</div><div class="text-3xl font-black">Target Pintar</div>
      </button>
      <button onclick="show('dompet')" class="glass p-12 rounded-3xl btn hover:bg-green-600/30">
        <div class="text-8xl mb-4">Wallet</div><div class="text-3xl font-black">Dompet</div>
      </button>
      <button onclick="show('calc')" class="glass p-12 rounded-3xl btn hover:bg-blue-600/30">
        <div class="text-8xl mb-4">Calc</div><div class="text-3xl font-black">Kalkulator</div>
      </button>
      <button onclick="show('datecalc')" class="glass p-12 rounded-3xl btn hover:bg-orange-600/30">
        <div class="text-8xl mb-4">Date</div><div class="text-3xl font-black">Tanggal</div>
      </button>
      <button onclick="show('sultan')" class="col-span-2 md:col-span-4 glass p-20 rounded-3xl bg-gradient-to-r from-yellow-600/40 to-orange-600/40 btn">
        <div class="text-10xl mb-4">Crown</div><div class="text-5xl font-black">SULTAN AREA</div>
      </button>
    </div>

    <!-- Section Target, Dompet, Calc, Datecalc, Sultan tetap sama seperti versi sebelumnya (aku taruh di bawah) -->
  </div>
</div>

<script>
// Splash screen 6 detik
setTimeout(() => {
  document.querySelector('.progress').style.animation = 'loading 5s ease-in-out forwards';
  setTimeout(() => {
    document.getElementById('splash').style.opacity = '0';
    setTimeout(() => {
      document.getElementById('splash').classList.add('hidden');
      document.getElementById('auth').classList.remove('hidden');
    }, 2000);
  }, 5000);
}, 1000);

// AUTH SUPER SIMPEL & PASTI JALAN
let currentUser = null;

function showLogin() {
  document.getElementById('loginForm').classList.remove('hidden');
  document.getElementById('registerForm').classList.add('hidden');
}

function showRegister() {
  document.getElementById('registerForm').classList.remove('hidden');
  document.getElementById('loginForm').classList.add('hidden');
}

function register() {
  const u = document.getElementById('regUser').value.trim();
  const p = document.getElementById('regPass').value;
  if (!u || !p) return alert("Isi username & password!");
  if (localStorage.getItem('user_' + u)) return alert("Username sudah ada bro!");
  localStorage.setItem('user_' + u, p);
  localStorage.setItem('data_' + u, JSON.stringify({transactions: []}));
  alert("Akun berhasil dibuat! Sekarang login ya");
  showLogin();
}

function login() {
  const u = document.getElementById('loginUser').value.trim();
  const p = document.getElementById('loginPass').value;
  const saved = localStorage.getItem('user_' + u);
  if (!saved) return alert("Username tidak ada. Daftar dulu atau coba guest");
  if (saved !== p) return alert("Password salah bro!");
  currentUser = u;
  localStorage.setItem('kaltain_user', u);
  document.getElementById('userDisplay').textContent = u;
  document.getElementById('auth').classList.add('hidden');
  document.getElementById('app').classList.remove('hidden');
  alert("Login berhasil bro! Selamat datang!");
  updateRingkasan();
}

function guestMode() {
  currentUser = 'guest';
  localStorage.setItem('kaltain_user', 'guest');
  document.getElementById('userDisplay').textContent = 'Guest';
  document.getElementById('auth').classList.add('hidden');
  document.getElementById('app').classList.remove('hidden');
  alert("Mode Guest aktif! Data sementara ya");
  updateRingkasan();
}

function logout() {
  if (confirm("Yakin logout?")) {
    localStorage.removeItem('kaltain_user');
    location.reload();
  }
}

// Auto login
currentUser = localStorage.getItem('kaltain_user');
if (currentUser) {
  document.getElementById('userDisplay').textContent = currentUser;
  document.getElementById('auth').classList.add('hidden');
  document.getElementById('app').classList.remove('hidden');
  updateRingkasan();
}

// Sisa kode fitur (target, dompet, dll) sama seperti sebelumnya ‚Äî pasti jalan sekarang
// ... (sama persis seperti versi sebelumnya yang sudah kamu punya)

show('menu');
</script>
</body>
</html>
